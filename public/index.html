<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنصة التعليمية المميزة</title>

  <!-- Essential Metadata -->
  <meta name="description" content="منصة تعليمية متطورة لإدارة الدروس والاختبارات">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

  <!-- Modern Typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700;800&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Visual Styles -->
  <script src="/version.js"></script>
  <link rel="stylesheet" href="/styles.css?v=2.0.0">
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-logo">
        <div class="logo-box">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <div>
          <h2 class="sidebar-platform-label" data-identity="platform-label">المنصة</h2>
          <span class="sidebar-school-name" data-identity="school-name">مدرسة أبو فراس</span>
        </div>
      </div>

      <nav class="sidebar-nav">
        <div class="nav-item active" data-navigate="/">
          <i class="fas fa-th-large"></i>
          <span>الرئيسية</span>
        </div>
        <div class="nav-item" data-navigate="/classes">
          <i class="fas fa-book-open"></i>
          <span>الصفوف الدراسية</span>
        </div>
      </nav>

      <div class="sidebar-help-wrap">
        <div class="sidebar-help-box">
          <p class="sidebar-help-text">تحتاج مساعدة؟</p>
          <div class="sidebar-help-actions">
            <a href="tel:+96871723897" class="sidebar-help-link">
              <i class="fas fa-phone"></i>
              <span>اتصال هاتفي</span>
            </a>
            <a href="https://wa.me/96871723897" target="_blank" rel="noopener" class="sidebar-help-link sidebar-help-whatsapp">
              <i class="fab fa-whatsapp"></i>
              <span>واتساب</span>
            </a>
          </div>
        </div>
      </div>
    </aside>

    <!-- Content Area -->
    <main class="main-content">
      <!-- Header / Top Bar -->
      <header class="main-header">
        <button id="sidebarToggle" type="button" class="sidebar-toggle-btn" title="فتح القائمة" aria-label="فتح القائمة">
          <i class="fas fa-bars-staggered" aria-hidden="true"></i>
        </button>

        <div class="main-header-right">
          <div class="main-header-greeting">
            <p class="main-header-greeting-label">مرحباً بك</p>
            <p class="main-header-greeting-name">طالبنا العزيز</p>
          </div>
          <div class="main-header-avatar">
            <i class="fas fa-user-graduate" aria-hidden="true"></i>
          </div>
        </div>
      </header>

      <!-- Global Search & Filters -->
      <div class="student-global-search">
        <div class="student-search-input-wrapper">
          <i class="fas fa-search"></i>
          <input
            id="globalSearchInput"
            type="search"
            placeholder="ابحث في الصفوف والوحدات والدروس..."
            autocomplete="off"
            aria-label="بحث في الصفوف والوحدات والدروس"
          />
        </div>

        <div class="student-filters" id="studentFilterBar">
          <span class="student-filters-label">تصفية النتائج:</span>
          <button type="button" class="filter-chip" data-filter-type="type" data-filter-value="class">الصفوف</button>
          <button type="button" class="filter-chip" data-filter-type="type" data-filter-value="unit">الوحدات</button>
          <button type="button" class="filter-chip" data-filter-type="type" data-filter-value="lesson">الدروس</button>
          <button type="button" class="filter-chip" data-filter-type="term" data-filter-value="1">الفصل الأول</button>
          <button type="button" class="filter-chip" data-filter-type="term" data-filter-value="2">الفصل الثاني</button>
          <button type="button" class="filter-chip filter-chip-reset" id="studentFiltersReset">
            إعادة ضبط
          </button>
        </div>

        <div id="globalSearchResults" class="student-search-results"></div>
      </div>

      <!-- Dynamic App Section -->
      <div id="app">
        <div class="loading">
          <i class="fas fa-circle-notch fa-spin"></i>
          <span>جارٍ تهيئة المحتوى...</span>
        </div>
      </div>
    </main>
  </div>

  <!-- Mobile Navigation Bar -->
  <nav class="mobile-nav">
    <div class="nav-item active" data-navigate="/">
      <i class="fas fa-home"></i>
    </div>
    <div class="nav-item" data-navigate="/classes">
      <i class="fas fa-book-open"></i>
    </div>
  </nav>

  <!-- Core Scripts -->
  <script src="/config.js"></script>
  <script src="/app.js?v=2.0.0"></script>
  <script src="/dashboard.js?v=2.0.0"></script>
  <script src="/filters.js?v=2.0.0"></script>
  <script src="/search.js?v=2.0.0"></script>
</body>

</html>
